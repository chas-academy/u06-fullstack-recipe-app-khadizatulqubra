<div class="container">
  <form (ngSubmit)="submit()">
  <div class="row container position-absolute top-50 start-50 translate-middle rounded-3"   style="background-color: rgba(141, 141, 136, 0.386);">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="exampleInputEmail">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" name="name"  autocomplete="name"[(ngModel)]="register.name">
        </div>
        <div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail"
                aria-describedby="emailHelp" placeholder="Enter email" name="email"  autocomplete="email" [(ngModel)]="register.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" name="password"  autocomplete="password"[(ngModel)]="register.password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password confirmation</label>
              <input type="password" class="form-control" id="exampleInputPassword2"
              placeholder="Password" name="password_confirmation"  autocomplete="password_confirmation" [(ngModel)]="register.password_confirmation">
          </div>

           <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    <div class="col-md-3">
      </div>
    </div>
  </div>
</form>
</div>
